<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <h1>Amigo Secreto da Família Cavalcanti</h1>
    </header>

    <main class="content">
      <div class="imagens1">
        <div>
          <img src="./img/alcione.png" />

        </div>
        <div>
          <img src="./img/andrea2.png" />

        <div>

        </div>
        <div>
          <img src="./img/jessica.png" />

      <div class="imagens2">
        <div>
          <img src="./img/josenildo.png" />

        <div>

        <div>

        </div>
        <div>
          <img src="./img/wilton.png" />

      <button onclick="startProgress()">Sortear</button>
    </div>

    <footer>Feito com ♥ por Jeh e Will</footer>

        <p class="progress-text">Sorteando...</p>
        <div class="progress-container">
